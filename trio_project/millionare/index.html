<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionare</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <section class="info">
            <div class="container first">
                <div class="help-part">
                    <button class="help half"></button>
                    <button class="help public"></button>
                    <button class="help friend"></button>
                </div>
                <div class="logo">
                </div>
                <div class="level-part">
                    <div class="level-content">
                        <div class="level"><span class="level-number">15</span><span class="level-sum"> &#8364 1 000 000</span></div>
                        <div class="level"><span class="level-number">14</span><span class="level-sum"> &#8364 500 000</span></div>
                        <div class="level"><span class="level-number">13</span><span class="level-sum"> &#8364 250 000</span></div>
                        <div class="level"><span class="level-number">12</span><span class="level-sum"> &#8364 125 000</span></div>
                        <div class="level"><span class="level-number">11</span><span class="level-sum"> &#8364 64 000</span></div>
                        <div class="level"><span class="level-number">10</span><span class="level-sum"> &#8364 32 000</span></div>
                        <div class="level"><span class="level-number">9</span><span class="level-sum"> &#8364 16 000</span></div>
                        <div class="level"><span class="level-number">8</span><span class="level-sum"> &#8364 8 000</span></div>
                        <div class="level"><span class="level-number">7</span><span class="level-sum"> &#8364 4 000</span></div>
                        <div class="level"><span class="level-number">6</span><span class="level-sum"> &#8364 2 000</span></div>
                        <div class="level"><span class="level-number">5</span><span class="level-sum"> &#8364 1 000</span></div>
                        <div class="level"><span class="level-number">4</span><span class="level-sum"> &#8364 500</span></div>
                        <div class="level"><span class="level-number">3</span><span class="level-sum"> &#8364 300</span></div>
                        <div class="level"><span class="level-number">2</span><span class="level-sum"> &#8364 200</span></div>
                        <div class="level"><span class="level-number">1</span><span class="level-sum">&#8364 100</span></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="question">
            <div class="container second">
                <div class="ask-wrapper">
                    <div class="ask" id="ask"></div>
                </div>
                <div class="answers">
                    <div class="answer-block">
                        <div class="answer"><span class="answer-variant">A: </span><span class="answer-text"></span></div>
                        <div class="answer"><span class="answer-variant">B: </span><span class="answer-text"></span></div>
                    </div>
                    <span class="step" id="step"></span>
                    <div class="answer-block">
                        <div class="answer"><span class="answer-variant">C: </span><span class="answer-text"></span></div>
                        <div class="answer"><span class="answer-variant">D: </span><span class="answer-text"></span></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
