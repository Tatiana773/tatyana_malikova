<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random number generator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="main-content">
        <h2>Сгенерировать случайные числа</h2>
        <form action="#" id="form">
            <label for="start">От:</label>
            <input type="number" id="start" />
            <label for="end">До:</label>
            <input type="number" id="end" />
            <label for="quantity">Количество чисел:</label>
            <input type="number" id="quantity" />
            <div class="btns">
                <input type="submit" id="btn" value="Сгенерировать" />
                <input type="reset" id="reset" value="Очистить" />
            </div>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
