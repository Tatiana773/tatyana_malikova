<body>
    <form action="">
        Введите email: <input type="email" placeholder="Не email"> <br>
        Введите url: <input type="url" placeholder="Не url"> <br>
        Введите телефон: <input type="tel"> <br>
        Введите число: <input type="number" placeholder="10" step="10" min="10"> <br>
        Выберите число: <input type="range" min="10" max="100"> <br>
        <input type="search" placeholder="Поиск по сайту"> <br>
        Выберите цвет: <input type="color"> <br>
        <input type="submit" value="Отправить">
    </form>
