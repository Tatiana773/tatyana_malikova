<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 Блочная верстка</title>
    <style>
        div:nth-child(odd){
            background-color: green; 
            width: 100px;
        }
        div:nth-child(even){
            background-color: red;
        }
        .left{
            float: left;
        }
        .right{
            float: right;
        }
        .top{
            margin-right: 100px;
        }
        .bottom{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="right">1.3</div>
    <div class="top">1.1<br />1.2</div>
    <div class="left">2.1</div>
    <div class="bottom">2.2<br />2.3</div>
</body>
</html>
