<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 Блочная верстка</title>
    <style>
        div{
            width: 80px;
            border: 1px solid black;
        }
        div:nth-child(even){
            float: left;
        }
        div:nth-child(odd){
            float: right;
        }
    </style>
</head>
<body>
    <div>Первый</div>
    <div>Второй</div>
    <div>Третий</div>
    <div>Четвертый</div>
    <div>Пятый</div>
    <div>Шестой</div>
    
</body>
</html>
