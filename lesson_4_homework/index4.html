<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 Выравнивание колонок по высоте</title>
    <style>
        .container{
            background-color: red;
        }
        .left{
            width: 30%;
            float: left;
        }
        .right{
            width: 30%;
            float: right;
        }
        .center{
            margin: 0 30% 0 30%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">1</div>
        <div class="right">2<br />2</div>
        <div class="center">3<br />3<br />3</div>
    </div>
    
</body>
</html>
